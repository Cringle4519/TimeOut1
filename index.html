<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timeout — Multi Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light">
  <style>
    :root { --bg:#0b0f14; --panel:#131a22; --muted:#9aa6b2; --ring:#6366f1; }
    .light { --bg:#f7fafc; --panel:#ffffff; --muted:#4a5568; --ring:#4f46e5; }
    body { background: var(--bg); }
    .panel { background: var(--panel); }
    .muted { color: var(--muted); }
    .ringFocus:focus { outline: none; box-shadow: 0 0 0 3px var(--ring); }
  </style>
</head>
<body class="min-h-screen text-gray-100">
  <div class="max-w-3xl mx-auto p-4 md:p-8">
    <!-- Header / Nav -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl md:text-3xl font-extrabold">⏱️ Timeout</h1>
      <nav class="flex gap-2">
        <button id="tab-app" class="px-3 py-1 rounded-full bg-indigo-600 text-white">App</button>
        <button id="tab-settings" class="px-3 py-1 rounded-full hover:bg-white/10">Settings</button>
        <button id="tab-profile" class="px-3 py-1 rounded-full hover:bg-white/10">Profile</button>
      </nav>
    </header>

    <!-- Views -->
    <main>
      <!-- App View -->
      <section id="view-app" class="space-y-4">
        <!-- Add Timer -->
        <div class="panel rounded-2xl p-4">
          <h2 class="text-lg font-semibold mb-3">Add Timer</h2>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
            <input id="new-label" class="ringFocus panel rounded-xl px-3 py-2" placeholder="Label (e.g., Workout, Pasta)" />
            <input id="new-minutes" type="number" min="0" class="ringFocus panel rounded-xl px-3 py-2" placeholder="Minutes (e.g., 25)" />
            <input id="new-seconds" type="number" min="0" max="59" class="ringFocus panel rounded-xl px-3 py-2" placeholder="Seconds (0–59)" />
            <button id="add-timer" class="rounded-xl px-3 py-2 bg-green-600 hover:bg-green-500">Add</button>
          </div>
          <div class="flex gap-2 mt-3">
            <button data-preset="5" class="preset rounded-lg px-2 py-1 bg-white/10 hover:bg-white/20 text-sm">5:00</button>
            <button data-preset="10" class="preset rounded-lg px-2 py-1 bg-white/10 hover:bg-white/20 text-sm">10:00</button>
            <button data-preset="25" class="preset rounded-lg px-2 py-1 bg-white/10 hover:bg-white/20 text-sm">25:00</button>
            <button data-preset="45" class="preset rounded-lg px-2 py-1 bg-white/10 hover:bg-white/20 text-sm">45:00</button>
          </div>
        </div>

        <!-- Controls -->
        <div class="panel rounded-2xl p-4 flex flex-wrap gap-2">
          <button id="start-all" class="rounded-lg px-3 py-2 bg-indigo-600 hover:bg-indigo-500">Start All</button>
          <button id="pause-all" class="rounded-lg px-3 py-2 bg-yellow-600 hover:bg-yellow-500">Pause All</button>
          <button id="reset-all" class="rounded-lg px-3 py-2 bg-gray-600 hover:bg-gray-500">Reset All</button>
          <button id="delete-finished" class="rounded-lg px-3 py-2 bg-red-600 hover:bg-red-500">Delete Finished</button>
        </div>

        <!-- Timers -->
        <div id="timers" class="grid gap-3"></div>
      </section>

      <!-- Settings View -->
      <section id="view-settings" class="hidden space-y-4">
        <div class="panel rounded-2xl p-4">
          <h2 class="text-lg font-semibold mb-3">Settings</h2>
          <div class="grid gap-3 md:grid-cols-2">
            <label class="flex items-center gap-3">
              <input id="setting-sound" type="checkbox" class="h-4 w-
